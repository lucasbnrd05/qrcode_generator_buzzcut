<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Générateur QR Code</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>QR Code pour cette page</h2>

    <div id="qrcode-container">
      <div id="qrcode"></div> 
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="fg-color">Couleur QR :</label>
        <input type="color" id="fg-color" value="#000000">
      </div>
      <div class="control-group">
        <label for="bg-color">Couleur fond :</label>
        <input type="color" id="bg-color" value="#ffffff">
      </div>
      <div class="control-group">
        <label for="qr-size">Taille (px) :</label>
        <input type="number" id="qr-size" value="180" min="50" max="500" step="10">
      </div>
    </div>

    <button id="regenerate-btn" class="btn">Rafraîchir aux valeurs actuelles</button>
    <button id="download-btn" class="btn btn-primary">Télécharger QR Code</button>

    <div class="url-display-container">
      <p><strong>URL :</strong></p>
      <p id="url-display">Chargement...</p>
    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
